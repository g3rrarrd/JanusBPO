<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Iniciar sesión </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../webapp/assets/images/janus.png" id="icon" alt="User Icon" style="width: 150px;">
          </div>
      
          <!-- Login Form -->
          
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="usuario">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="contraseña">
            <input type="button" class="fadeIn fourth" value="Continuar" onclick="window.location.href='../webapp/dashboard.html'"><br>
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Permisos</a>
            
          
      
        </div>
      </div>








      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Permisos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span class="close">&times;</span>
            <h2>Solicitud de Permiso</h2>
            <form action="/submit-permission" method="post">
              <label for="name">Codigo empleado:</label>
              <input type="text" id="name" name="name" required>
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required>
              <br><br>
              <label for="department">Departamento:</label>
              <input type="text" id="department" name="department" required>
              <br><br>
              <label for="reportType">Tipo de permiso:</label>
						<select id="reportType">
							<option value="payroll">Medico</option>
							<option value="attendance">Vacaciones</option>
							<option value="performance">Otros</option>
						</select><br>
              <label for="date">Fecha del Permiso:</label>
              <input type="date" id="date" name="date" required>
              <br><br>
              <label for="reason">Motivo:</label>
              <textarea id="reason" name="reason" rows="4" required></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Enviar Solicitud</button>
          </div>
          </div>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        </body>
</html>
