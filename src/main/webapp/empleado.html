	<div class="main-content">

            <!-- Button trigger modal -->
			<button type="button" class="button-42" data-bs-toggle="modal" data-bs-target="#exampleModal">

        <table>
            <thead>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="exampleModalLabel">Empleado</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <h1>Ingreso de Datos del Usuario</h1>
	        <form id="userForm">
	            <label class="label-modal" for="firstName">Nombres:</label><br>
	            <input type="text" id="firstName" name="firstName" required><br><br>
	
	            <label class="label-modal" for="lastName">Apellidos:</label><br>
	            <input type="text" id="lastName" name="lastName" required><br><br>
	
	            <label class="label-modal" for="email">Correo electrónico:</label><br>
	            <input type="email" id="email" name="email" required><br><br>
	
	            <label class="label-modal" for="identityNumber">Número de identidad:</label><br>
	            <input type="text" id="identityNumber" name="identityNumber" required><br><br>
	            
	            <label class="label-modal" for="identityNumber">Número de telefono:</label><br>
	            <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
	
	            <label class="label-modal" for="position">Puesto:</label><br>
	            <select id="position" name="position" required>
	                <option value="">Seleccionar puesto</option>
	                <option value="Gerente">Gerente</option>
	                <option value="Asistente Administrativo">Asistente Administrativo</option>
	                <option value="Analista de Recursos Humanos">Analista de Recursos Humanos</option>
	                <option value="Especialista en Nóminas">Especialista en Nóminas</option>
	                <option value="Operador de Call Center">Operador de Call Center</option>
	            </select><br><br>
	
	            <label class="label-modal" for="birthdate">Fecha de nacimiento:</label><br>
	            <input type="date" id="birthdate" name="birthdate" required><br><br>
	            
	            <label class="label-modal" for="cv">Curriculum: </label><br>
	            <input type="file" id="cv" name="cv" required><br><br>
	            
	            <label class="label-modal" for="cv">Historial Laboral: </label><br>
	            <input type="file" id="cv" name="cv" required><br><br>
	            
	            <label class="label-modal" for="cv">Antecedentes: </label><br>
	            <input type="file" id="cv" name="cv" required><br><br>
	        </form>
		      </div>
		      <div class="modal-footer">
		        <button class="button-43" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
		        <button class="button-44" type="button" class="btn btn-primary">Guardar</button>
		      </div>
		    </div>
		  </div>
