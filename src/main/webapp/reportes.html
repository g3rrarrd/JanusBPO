	            <label>

	            </label>
	            <select >
	           		<option value=involucrado> Juan Perez </option>
	            </select>
	            <br>
	            <label>
	            	Motivo del Reporte	            	
	            </label>
				<textarea id="reason" name="reason" rows="4" required></textarea><br><br>
	
	            <button class="button-42" onclick="generateReport()">Generar Reporte</button>
	        </div>

						</tr>
	                </tbody>
	            </table><br>
	            <button onclick="exportReport()" class="button-44">Exportar</button>
	            
	        </div>
